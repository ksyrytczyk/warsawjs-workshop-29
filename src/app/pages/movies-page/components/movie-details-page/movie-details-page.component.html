<div
    *ngIf="movie"
    class="movie-details-container"
>
    <div class="title">
        <h1>{{ movie.title }}</h1>
    </div>

    <div class="content">
        <div class="poster-container">
            <img class="poster" [src]="movie.posterSrc" />
        </div>

        <div class="movie-info">
            <nz-list-item [nzContent]="content">
                <ng-template #content>
                    <div class="movie-info-content">
                        <table class="meta">
                            <tbody>
                                <tr>
                                    <th>
                                        Movie budget:
                                    </th>
                                    <td>
                                        {{ movie.budget | currency }}
                                    </td>
                                </tr>
                                <tr>
                                    <th>Rating: </th>
                                    <td>{{ movie.rating }}/10</td>
                                </tr>
                                <tr>
                                    <th>Votes: </th>
                                    <td>{{ movie.votes }}</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="description">
                            {{ movie.description }}
                        </div>
                    </div>
                </ng-template>
            </nz-list-item>
        </div>
    </div>
</div>
